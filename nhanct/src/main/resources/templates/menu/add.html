<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/layout/default">

<head>
<title>Add New Menu</title>
</head>

<body>
	<div class="main-body" layout:fragment="content">
		<div class="page-body">
			<div class="row">
				<div class="col-md-12 mb-2">
					<div class="page-header-breadcrumb">
						<ul class="breadcrumb-title">
							<li class="breadcrumb-item"><a href="/admin"> <i
									class="feather icon-home"></i> Home Page
							</a></li>
							<li class="breadcrumb-item"><a href="#!">Add New Menu</a></li>
						</ul>
					</div>
				</div>
				<div class="col-sm-12">
					<div class="card">
						<div class="card-header">
							<h2 class="text-uppercase text-center">Add New Menu</h2>
						</div>
						
						<div th:if="${message == 'F'}" class="alert alert-warning"
								menu="alert" style="margin-left: 0%;width: 100%;">
								<strong>Warning!</strong> <span> Invalid time value!</span>
						</div>
						
						<div class="card-block">
							<form th:action="@{/admin/menu/add}" th:object="${menu}"
								method="post" enctype="multipart/form-data">
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label>Menu Code</label> <input type="text" th:field="*{menuCode}"
												class="form-control" /> <span class="text-danger"
												th:if="${#fields.hasErrors('menuCode')}" th:errors="*{menuCode}"></span>
										</div>
									</div>
									<div class="col-md-12">
										<div class="form-group">
											<label>Menu Name</label>
											<input type="text" th:field="*{menuName}"
												class="form-control" />
											<span class="text-danger"
												  th:if="${#fields.hasErrors('menuName')}" th:errors="*{menuName}"></span>
										</div>
									</div>
									<div class="col-12 mt-3">
										<div class="form-group">
											<button type="submit" class="btn btn-primary m-b-0">Save</button>
											<a th:href="@{/admin/menu}"
												class="btn btn-secondary text-white">Back</a>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
