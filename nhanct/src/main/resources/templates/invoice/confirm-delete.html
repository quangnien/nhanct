<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/layout/default">

<head>
<title>Confirm To Delete</title>
</head>

<body>
	<div class="main-body" layout:fragment="content">
		<div class="page-body">
			<div class="row">
				<div class="col-md-12 mb-2">
					<div class="page-header-breadcrumb">
						<ul class="breadcrumb-title">
							<li class="breadcrumb-item"><a href="/admin"> <i
									class="feather icon-home"></i> Home Page
							</a></li>
							<li class="breadcrumb-item"><a href="#!">Confirm To Delete</a></li>
						</ul>
					</div>
				</div>
				<div class="col-sm-12">
					<div class="card px-3">
						<div>
							<div th:if="${message == 'F'}" class="alert alert-warning"
								role="alert">
								<strong>Warning!</strong> <span> Unable to delete bound data!</span>
							</div>
						</div>
						<form th:action="@{/admin/invoice/confirm-delete-post}" th:object="${invoice}"
							  method="get" enctype="multipart/form-data">
							<div class="card-block table-border-style">
						<!-- học grid để chia table đẹp hơn -->
							<div class="table-responsive">
								<table class="table table-bordered">
									<thead>
										<tr>
<!--											<th>Action</th>-->
											<th>Business Name</th>
											<th>Customer Name</th>

											<th>Warehouse To Input</th>
											<th>Warehouse To Output</th>

											<!--											<th>Issue Invoice</th>-->

											<th>Status</th>
											<th>Sum Price</th>
											<th>Number Of Invoice</th>

											<th>Issuer</th>
											<th>Releaser</th>

											<th>Issue Date</th>
											<th>Release Date</th>

											<th>Reason For Cancel</th>

										</tr>
									</thead>
									<tbody id="tbodyRole">
										<tr th:each="item, state: ${invoice}">

<!--											<td><a th:href="@{/admin/invoice}"-->
<!--												   class="btn btn-sm btn-info btn-round py-1 font-weight-bold">Cancel</a>-->
<!--												<a th:href="@{/admin/invoice/confirm-delete-post(id=${invoice.id})}"-->
<!--												   class="btn btn-sm btn-danger btn-round py-1 font-weight-bold">Confirm To Delete</a>-->
<!--											</td>-->
											<td th:text="${item.business.businessName}"></td>
											<td th:text="${item.customer.customerName}"></td>

											<td th:text="${item.inputWarehouse.warehouseName}"></td>
											<td th:text="${item.outputWarehouse.warehouseName}"></td>

											<!--											<td th:text="${item.issueInvoice.}"></td>-->

											<td th:text="${item.status}">1</td>
											<td th:text="${item.sumPrice}">1</td>

											<td th:if="${item.status == 'Approved'}" th:text="${item.numberOfInvoice}">1</td>
											<td th:if="${item.status != 'Approved'}"></td>

											<td th:text="${item.issuerUser.userName}"></td>
											<td th:if="${item.status == 'Approved'}" th:text="${item.releaserUser.userName}"></td>
											<td th:if="${item.status != 'Approved'}"></td>

											<td th:text="${item.issueDate}">1</td>
											<td th:text="${item.releaseDate}">1</td>

											<td th:text="${item.reasonForCancellation}">1</td>
										</tr>
									</tbody>
								</table>
							</div>

							<input type="hidden" th:field="*{id}" />
							<div class="col-12 mt-12">
								<label>Reason For Cancel</label>
								<textarea name="reason" class="form-control"
										  rows="5"></textarea>
							</div>

							<div class="col-12 mt-3">
								<div class="form-group">
									<button type="submit" class="btn btn-danger m-b-0">Confirm Cancel</button>
									<a th:href="@{/admin/invoice}"
									   class="btn btn-secondary text-white">Back</a>
								</div>
							</div>

						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
