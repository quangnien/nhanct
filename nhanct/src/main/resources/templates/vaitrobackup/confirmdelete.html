<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/layout/default">

<head>
<title>Confirm To Delete</title>
</head>

<body>
	<div class="main-body" layout:fragment="content">
		<div class="page-body">
			<div class="row">
				<div class="col-md-12 mb-2">
					<div class="page-header-breadcrumb">
						<ul class="breadcrumb-title">
							<li class="breadcrumb-item"><a href="/admin"> <i
									class="feather icon-home"></i> Home Page
							</a></li>
							<li class="breadcrumb-item"><a href="#!">Confirm To Delete</a></li>
						</ul>
					</div>
				</div>
				<div class="col-sm-12">
					<div class="card px-3">
						<div th:if="${message == 'F'}" class="alert alert-warning"
							role="alert">
							<strong>Warning!</strong> <span> Không thể xóa dữ liệu đã
								bị ràng buộc!</span>
						</div>

						<div class="card-block table-border-style">
							<div class="table-responsive">
								<table class="table table-bordered">
									<thead>
										<tr>
											<th>STT</th>
											<th>Tên Quyền</th>
											<th>Chi Tiết</th>
											<th>Action</th>
										</tr>
									</thead>
									<tbody id="tbodyRole">
										<tr>
											<th th:text="${role.id}">1</th>
											<td th:text="${role.roleCode}">ROLE_ADMIN</td>
											<td th:text="${role.roleName}">Quản trị</td>
											<td>
												<a th:href="@{/admin/role/confirm-delete-post(id=${role.id})}"
												class="btn btn-sm btn-danger btn-round py-1 font-weight-bold">Confirm To Delete</a>
												<a th:href="@{/admin/role}"
												class="btn btn-sm btn-info btn-round py-1 font-weight-bold">Cancel</a>
											</td>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
