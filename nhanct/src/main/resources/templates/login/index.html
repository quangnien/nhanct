<body class="fix-menu">
	</div>
	<!-- Pre-loader end -->
	<section class="login-block">
		<!-- Container-fluid starts -->
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12">
					<!-- Authentication card start -->
					
					<form class="md-float-material form-material"
						th:action="@{/login/admin}" method="post">
						<div class="text-center">
							<img src="/images/logo.png" alt="logo.png">
						</div>
						<div class="auth-box card">
							<div class="card-block">
								<div class="row m-b-20">
									<div class="col-md-12">
										<h3 class="text-center txt-primary">Login</h3>
									</div>
								</div>
								<div class="form-group form-primary">
									<label for="">UserName</label> <input type="text" name="username"
										class="form-control">
								</div>
								<div class="form-group form-primary">
									<label for="">Password</label> <input type="password"
										name="password" class="form-control">
								</div>
								
								<div class="row m-t-30">
									<div class="col-md-12">
										<button type="submit"
											class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">LOGIN</button>
									</div>
								</div>
							</div>
							<div th:if="${message != null}"  class="alert alert-danger" role="alert" style="width: 91%;margin-left: 19px;margin-top: 0;padding: 5px 7px;margin-bottom: 20px;">
								<span>UserName or password is incorrect!</span>
							</div>
							<div th:if="${message == null}"  class="alert alert-danger" role="alert" style="width: 91%;margin-left: 19px;margin-top: 0;padding: 5px 7px;margin-bottom: 20px;">
								<span>You must be logged in to access the admin page!</span>
							</div>
						</div>
					</form>
					<!-- end of form -->
				</div>
				<!-- Authentication card end -->
			</div>
			<!-- end of col-sm-12 -->
		</div>
		<!-- end of row -->

		<!-- end of container-fluid -->
	</section>
	<!-- Required Jquery -->
	<script type="text/javascript" th:href="@{/plugins/jquery/js/jquery.min.js}"></script>
	<script type="text/javascript"
		th:href="@{/plugins/jquery-ui/js/jquery-ui.min.js}"></script>
	<script type="text/javascript"
		th:href="@{/plugins/popper.js/js/popper.min.js}"></script>
	<script type="text/javascript"
		th:href="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>
