
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/layout/default">

<head>
<title>Add New Category</title>
</head>

<body>

	<div class="main-body" layout:fragment="content">
		<div class="page-body">
			<div class="row">
				<div class="col-md-12 mb-2">
					<div class="page-header-breadcrumb">
						<ul class="breadcrumb-title">
							<li class="breadcrumb-item"><a href="/admin"> <i
									class="feather icon-home"></i> Home Page
							</a></li>
							<li class="breadcrumb-item"><a href="/admin/category">Category</a></li>
							<li class="breadcrumb-item"><a href="#!">Add New Category</a></li>
						</ul>
					</div>
				</div>
				<div class="col-sm-12">
					<div class="card">
						<div class="card-header">
							<h2 class="text-uppercase text-center" style="background-color: #ccc;padding: 20px;">Add New Category</h2>
						</div>

						<!-- 	<div th:if="${message !=null}">
													<p th:text="${message}">
												</div> -->

						<div class="card-block">
							<form th:object="${category}" th:action="@{/admin/category/add}"
								action="#" method="post">
								<div class="row">
									<div class="col-md-6 m-auto">
										<div class="form-group">
											<label>Tên loại</label> <input type="text"
												th:field="*{categoryName}" class="form-control" /> <span
												class="text-danger" th:if="${#fields.hasErrors('categoryName')}"
												th:errors="*{categoryName}"></span>
										</div>

										<div class="form-group mt-3">
											<button type="submit" class="btn btn-primary m-b-0">Save</button>
											<a th:href="@{/admin/category}"
												class="btn btn-secondary text-white">Back</a>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
	        function addRole() {
	            // Lấy thông tin từ form
	            let name = document.getElementById('name').value;
	            let desc = document.getElementById('desc').value;
	            // Gọi api để thêm mới 
	            axios({
	                url: 'http://localhost:8080/ElearningApp/api/admin/role',
	                method: 'POST',
	                data: {
	                    "id": "",
	                    "name": name,
	                    "description": desc
	                }
	            })
	            .then(function (response) { // Xử lý response trả về
	                console.log(response);
	                swal("Thông báo!", "Add New thành công!", "success");
	                window.location.href = '/role-index.html';
	            })
	            .catch(function (error) { // Xử lý error trả về
	                console.log(error);
	                swal("Thông báo!", "Add New thất bại!", "error");
	            })
	        }
	    </script>
</body>

</html>
