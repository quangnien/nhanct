<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/layout/default">

<head>
<title>Business Management</title>
</head>

<body>
	<div class="main-body" layout:fragment="content">
		<div class="page-body">
			<div class="row">
				<div class="col-md-12 mb-2">
					<div class="page-header-breadcrumb">
						<ul class="breadcrumb-title">
							<li class="breadcrumb-item"><a href="/admin"> <i
									class="feather icon-home"></i> Home Page
							</a></li>
							<li class="breadcrumb-item"><a href="#!">Business List</a></li>
						</ul>
					</div>
				</div>
				<div class="col-sm-12">
					<div class="card px-3">
						<div class="card-header px-0 pb-2">
							<h2 class="text-uppercase text-center" style="background-color: #ccc;padding: 20px;">Business List</h2>
						</div>

						<div class="card-block table-border-style">
							<div class="table-responsive">
								<table class="table table-bordered">
									<thead>
										<tr>
											<th>STT</th>
											<th>Business Name</th>
											<th>MST</th>
											<th>Phone</th>
											<th>Logo</th>
											<th>Sample Signature</th>
										</tr>
									</thead>
									<tbody id="tbodyRole">
										<tr th:each="item, state : ${listBusiness}">
											<th th:text="${state.index} + 5 * (${currentPage} - 1)">1</th>
											<td th:text="${item.businessName}"></td>
											<td th:text="${item.mst}"></td>
											<td th:text="${item.phone}"></td>
											<td><img src="https://static.vecteezy.com/system/resources/previews/000/606/650/original/vector-letter-a-logo-business-corporation-logo-design-concept-templat.jpg" height="50"
													 width="100" /></td>
											<td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHRvgrx1YX_bMv8bLZqcZT6--Z0Wi0_kVnxK1GPaIqRoYS9ln3DUxBewAVwi9dhGk33D4&usqp=CAU" height="50"
													 width="100" /></td>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
