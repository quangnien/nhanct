							<h2 class="text-uppercase text-center">Danh sách hóa đơn</h2>


						</div>

						<div class="card-block table-border-style">
							<div class="table-responsive">

											<th>Action</th>
										</tr>
									</thead>

									<div>
										<form th:action="@{/admin/hoadon/search}">

												th:value="${keyword}" required /> &nbsp; <input
												type="submit" value="Search" /> &nbsp;
										</form>
										<a th:href="@{/admin/hoadon}"><input type="submit"
											value="clear" /></a>
										<tbody id="tbodyRole">
											<tr th:each="item, state: ${listhoadon}">
												<th th:text="${state.index}">1</th>
												<td th:text="${item.id}"></td>
												<td th:text="${item.timeHoaDon}">ROLE_ADMIN</td>
												<td th:text="${item.statusHoaDon}">Quản trị</td>
												<td th:text="${item.khachhang.userName}"></td>
												<td><a th:href="@{/admin/hoadon/edit(id=${item.id})}"
													   class="btn btn-sm btn-info btn-round py-1 font-weight-bold">Edit</a>
													<a th:href="@{/admin/hoadon/hoadondetail(id=${item.id})}"
													   class="btn btn-sm btn-info btn-round py-1 font-weight-bold" style="background-color: red;border-color: red;">Xem chi tiết đơn hàng</a>

												</td>
										</tbody>
									</div>
								</table>
