<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/layout/default">

<head>
<title>Confirm To Delete</title>
</head>

<body>
	<div class="main-body" layout:fragment="content">
		<div class="page-body">
			<div class="row">
				<div class="col-md-12 mb-2">
					<div class="page-header-breadcrumb">
						<ul class="breadcrumb-title">
							<li class="breadcrumb-item"><a href="/admin"> <i
									class="feather icon-home"></i> Home Page
							</a></li>
							<li class="breadcrumb-item"><a href="#!">Confirm To Delete</a></li>
						</ul>
					</div>
				</div>
				<div class="col-sm-12">
					<div class="card px-3">
						<div>
							<div th:if="${message == 'F'}" class="alert alert-warning"
								role="alert">
								<strong>Warning!</strong> <span> Unable to delete bound data!</span>
							</div>
						</div>
						<div class="card-block table-border-style">
							<!-- học grid để chia table đẹp hơn -->
							<div class="table-responsive">
								<table class="table table-bordered">
									<thead>
										<tr>

											<th>Full Name</th>
											<th>Email</th>
											<th>Subject</th>
											<th>Description</th>
											<th>Action</th>

										</tr>
									</thead>
									<tbody id="tbodyRole">
										<tr>
											<td th:text="${contact.yourName}"></td>
											<td th:text="${contact.yourEmail}"></td>
											<td th:text="${contact.subject}"></td>
											<td th:text="${contact.message}"></td>
											<td><a
												th:href="@{/admin/contact/confirm-delete-post(id=${contact.id})}"
												class="btn btn-sm btn-danger btn-round py-1 font-weight-bold">Confirm To Delete</a>
												<a th:href="@{/admin/contact}"
													class="btn btn-sm btn-info btn-round py-1 font-weight-bold">Cancel</a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>

							<div>&nbsp;</div>

						</div>
					</div>
					<div class="card px-6">
						<a th:href="@{/admin/contact}"
							class="btn btn-secondary text-white">Back</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
