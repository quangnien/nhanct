<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/layout/default">

<head>
<title>Contact</title>
</head>

<body>
	<div class="main-body" layout:fragment="content">
		<div class="page-body">
			<div class="row">
				<div class="col-md-12 mb-2">
					<div class="page-header-breadcrumb">
						<ul class="breadcrumb-title">
							<li class="breadcrumb-item"><a href="/admin"> <i
									class="feather icon-home"></i> Home Page
							</a></li>
							<li class="breadcrumb-item"><a href="#!">Contact List</a></li>
						</ul>
					</div>
				</div>
				<div class="col-sm-12">
					<div class="card px-3">
						<div class="card-header px-0 pb-2">
							<h2 class="text-uppercase text-center" style="background-color: #ccc;padding: 20px;">Contact List</h2>
						</div>

						<div class="card-block table-border-style">
							<!-- học grid để chia table đẹp hơn -->
							<div class="table-responsive">
								<table class="table table-bordered">
									<thead>
										<tr>
<!--											<th>STT</th>-->
											<th>Full Name</th>
											<th>Email</th>
											<th>Subject</th>
											<th>Description</th>
											<th>Action</th>
										</tr>
									</thead>
									<tbody id="tbodyRole">
										<tr th:each="item, state: ${listContact}">
<!--											<th th:text="${state.index} + 5 * (${currentPage} - 1)"></th>-->
											<td th:text="${item.yourName}"></td>
											<td th:text="${item.yourEmail}"></td>
											<td th:text="${item.subject}"></td>
											<td th:text="${item.message}"></td>
											<td><a
												th:href="@{/admin/contact/confirm-delete(id=${item.id})}"
												class="btn btn-sm btn-danger btn-round py-1 font-weight-bold">Delete</a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>

							<div>&nbsp;</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
